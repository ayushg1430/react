<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({imgSrc, name, price, discountPrice}){
        return (
          <>
            <div>
              <img src={imgSrc} alt={name} width="100"/>
            </div>
            <p>{name}</p>
            {discountPrice ? <del><p>Price: ${price}</p></del> : <p>Price: ${price}</p>}
            {discountPrice && <p>Discount price: ${discountPrice}</p>}
            <button>Add to cart</button>
          </>
        );
      }
      function App(){
        return (
          <>
            <ProductDetails imgSrc="cotton-socks.png" name="Cotton socks" price="10.90" discountPrice="5.45"/>
            <ProductDetails imgSrc="tennis-balls.png" name="Tennis balls" price="6.00"/>
            <ProductDetails imgSrc="plain-t-Shirt.png" name="Plain T-Shirt" price="7.99"/>
          </>
        );
      }
      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App/>);
    </script>
  </body>
</html>
